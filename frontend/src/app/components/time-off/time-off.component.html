<div class="timeoff-container">
  <h1>Request Time Off</h1>
  <p class="subtitle">Submit a request for vacation or leave.</p>

  <div class="card">
    <div class="row">
      <div class="field">
        <label>Start Date</label>
        <input 
          type="date"
          class="start"
          [min]="today"
          [max]="endDate || null"
          [(ngModel)]="startDate" 
          (change)="onStartChange()"
        />
      </div>

      <div class="field">
        <label>End Date</label>
        <input 
          type="date"
          class="end"
          [min]="startDate || today"
          [(ngModel)]="endDate"
          (change)="onEndChange()"
        />
      </div>
    </div>

    <div class="field">
      <label>Reason</label>
      <textarea rows="3" placeholder="Optional"></textarea>
    </div>

    <button type="button" class="primary-btn">Submit Request</button>
  </div>
</div>
